<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <header>
    <h1>Simon Game <span id="msg"></span></h1>
  </header><!--header-->
  <section id="app">
  <div class="container">
  <div id="green" class="simon-block" data-key="1"></div>
  <div id="red" class="simon-block" data-key="2"></div>
  <div id="blue" class="simon-block" data-key="3"></div>
  <div id="yellow" class="simon-block opacity" data-key="4"></div>
  <div id="score"></div>
  <button id="start">START</button>
  </div><!-- container -->
  </section><!-- app -->
  <footer>Written by <a href="" target="_blank">Stephanie Zeng</a></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
